{%load static%} {% static 'qstns' as baseUrl %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for e in arr %}
    <div>
      {{e.desc}} <br />

      {% if e.image %}
      <img
        class="img-fluid"
        src="{{e.image.url}}"
        alt="alternative"
        height="200"
        width="200"
      />
      {% endif %}
      <br />
      <hr />
      <br /><br />

      {%endfor%}
    </div>
  </body>
</html>
